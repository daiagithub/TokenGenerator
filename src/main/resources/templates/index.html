<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>ITG</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		.table td,
		.table th {
			padding: 0.28rem
		}
	</style>
</head>

<body>
	<div class="container-fluid">

		<div style="width: 100%; ">
			<h3>Tickets</h3>
			<div align="right"><a th:href="@{/generatenew}" class="btn btn-primary btn-sm mb-3">New Ticket</a></div>
			
			<nav aria-label="Pagination" th:if="${applications.totalPages > 0}" style="margin-bottom: 8px">
				<div th:if="${applications.getContent().size() > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
					
					<a style="padding: 8px; display: inline-block; border: 1px solid #ddd; margin-right: 4px" th:href="@{/(page=${pageNumber})}" th:text="${pageNumber}+1"
						th:class="${pageNumber==applications.number + 1} ? active"></a>	
					
			</nav>
			
			<table style="width: 100%; min-width: 512px" border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th style="width: 224px">Date/Time</th>
						<th>User Name</th>
						<th>Device</th>
						<th>Reason</th>
						<th style="width: 128px">Duration (minutes)</th>
						<th style="width: 128px">Fee</th>
						<th style="width: 128px">Ticket</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="a:${applications}">
						<td th:text="${a.generatedDate}"></td>
						<td>
							<div th:text="${a.applicantName}"></div>
							<div style="font-size: 12px; color: #888">
								<span>Mobile: </span>
								<span th:text="${a.mobile}"></span>
							</div>
						</td>
						<td th:text="${a.device}"></td>
						<td th:text="${a.reason}"></td>
						<td th:text="${a.duration}"></td>
						<td style="text-align: right"><span th:utext="&#8377;"></span><span th:text="${a.fee}"></span></td>
						<td th:text="${a.applicationNo}"></td>
					</tr>
				</tbody>
			</table>

			<div th:unless="${applications.content.size() > 0}">
				<span>No Tickets found!</span>
			</div>

			
</body>

</html>
