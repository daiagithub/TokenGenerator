<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>ITG | New Ticket</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		label {font-size: 12px; color: #888} 
	</style>
</head>

<body>
	<div class="container my-2" align="center">

		<div style="width: 35%; min-width: 356px">

			<h2>Generate Ticket</h2>

			<form action="#" th:action="@{/save}" th:object="${ticket}" method="POST">
				<div style="text-align: left">
					<label>User Name</label>
					<input type="text" th:field="*{applicantName}" placeholder="User Name"
						class="form-control mb-6 col-12">
				</div>

				<div style="text-align: left">
					<label>User Name</label>
					<input type="text" th:field="*{mobile}" placeholder="Mobile Number" class="form-control mb-6 col-12">
				</div>
				<div style="text-align: left">
					<label>Device/Model</label>
					<input type="text" th:field="*{device}" placeholder="Device/Model" class="form-control mb-6 col-12">
				</div>
				<div style="text-align: left">
					<label>IMEI Number</label>
					<input type="text" th:field="*{imei}" placeholder="IMEI Number" class="form-control mb-6 col-12">
				</div>
				<div style="text-align: left">
					<label>Reason</label>
					<input type="text" th:field="*{reason}" placeholder="Reason" class="form-control mb-6 col-12">
				</div>
				<div style="text-align: left">
					<label>Duration in minutes</label>
					<input type="number" th:field="*{duration}" placeholder="Duration in minutes"
						class="form-control mb-6 col-12">
				</div>
				<div style="text-align: left">
					<label>Fee</label>
					<input type="number" th:field="*{fee}" placeholder="Fee" class="form-control mb-6 col-12">
				</div>

				<br/>
				<button type="submit" class="btn btn-info col-6">Generate</button>
			</form>

			<hr>

			<a th:href="@{/}"> Back to Tickets</a>
		</div>
	</div>
</body>

</html>
