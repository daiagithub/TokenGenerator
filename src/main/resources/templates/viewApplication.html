<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		@media print {
			#back {
				display: none
			}
		}
	</style>
</head>

<body>

	<table style="width: 384px; margin-top: 16px; margin-left: 16px">
		<tbody style="font-size: 12px">
			<tr>
				<td colspan="2">INTERNET USAGE TOKEN</td>
				<td colspan=1 style="text-align: right" th:text="${ticket.applicationNo}"></td>
			</tr>
			<tr>
				<td colspan="3">
					<hr style="margin: 8px 0">
				</td>
			</tr>
			<tr>
				<td STYLE="WIDTH: 132px">User Name</td>
				<td STYLE="WIDTH: 16px">:</td>
				<td th:text="${ticket.applicantName}"></td>
			</tr>
			<tr>
				<td>Date & Time of Entry</td>
				<td>:</td>
				<td th:text="${ticket.generatedDate}"></td>
			</tr>
			<tr>
				<td>Device/Model</td>
				<td>:</td>
				<td></td>
			</tr>
			<tr>
				<td>IMEI No</td>
				<td>:</td>
				<td></td>
			</tr>
			<tr>
				<td>Fee</td>
				<td>:</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3">
					<hr style="margin: 8px 0">
				</td>
			</tr>

		</tbody>
	</table>

	<a id="back" th:href="@{/}" style="margin-left: 16px"> Back to Tickets</a>

</body>

</html>
